
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axiom | Where understanding takes form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Instrument+Sans:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Instrument Sans', sans-serif;
            background-color: #FDFCF5; /* Warm Ivory */
            color: #1A1A1A; /* Ink */
            overflow-x: hidden;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .playfair { font-family: 'Playfair Display', serif; }
        
        /* Paper Grain Overlay */
        .paper-grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 50;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        /* Marble texture - subtle low contrast */
        .marble-bg {
            background-image: url('https://images.unsplash.com/photo-1541311082161-125039f67a21?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-blend-mode: overlay;
            opacity: 0.03;
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E5E1D1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D1CCB8; }

        .thin-border { border: 0.5px solid rgba(26, 26, 26, 0.12); }

        /* 笔记本网格背景 */
        .notebook-grid {
            background-size: 30px 30px;
            background-image: 
                linear-gradient(to right, rgba(200, 185, 160, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(200, 185, 160, 0.1) 1px, transparent 1px);
            background-attachment: fixed;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>
<body class="paper-grain">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
