<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubble Factory | Photosynthesis Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #FDFCF5;
            --card: #ffffff;
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; display: flex; justify: center; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        
        h1 { grid-column: 1 / -1; margin: 0 0 10px 0; font-size: 24px; font-weight: 700; color: var(--primary); }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        /* Lab Area */
        .lab-viewport { position: relative; height: 350px; background: #f8fafc; border-radius: 8px; overflow: hidden; display: flex; justify-content: center; align-items: flex-end; border: 1px solid var(--border); }
        .beaker { position: relative; width: 160px; height: 220px; border: 4px solid #94a3b8; border-top: none; border-radius: 0 0 20px 20px; background: rgba(186, 230, 253, 0.3); margin-bottom: 40px; transition: background 0.5s; z-index: 2; }
        .water-fill { position: absolute; bottom: 0; width: 100%; height: 90%; background: rgba(56, 189, 248, 0.2); transition: background 0.5s; }
        .plant { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 60px; height: 140px; background: linear-gradient(to top, #15803d, #22c55e); clip-path: polygon(50% 0%, 80% 20%, 60% 40%, 90% 60%, 50% 100%, 10% 60%, 40% 40%, 20% 20%); }
        
        .bubble { position: absolute; background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(255,255,255,1); border-radius: 50%; bottom: 20px; left: 50%; pointer-events: none; animation: rise linear forwards; }
        @keyframes rise { 
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(calc(-50% + var(--wobble)), -200px) scale(1.2); opacity: 0; }
        }

        /* Controls */
        .controls { display: flex; flex-direction: column; gap: 16px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 14px; display: flex; justify-content: space-between; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--primary); }
        
        .stats { display: flex; gap: 10px; margin-top: 15px; }
        .stat-box { flex: 1; padding: 10px; background: #f1f5f9; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 20px; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.7; }

        /* Overlays & Insights */
        #prediction-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.95); z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; border-radius: 12px; }
        .btn-group { display: flex; gap: 8px; margin-top: 15px; }
        button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; }

        #insight-card { margin-top: 15px; padding: 12px; border-left: 4px solid var(--primary); background: #eff6ff; font-size: 14px; line-height: 1.4; display: none; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>The Bubble Factory: Photosynthesis Lab</h1>

    <div class="card" style="position: relative;">
        <div id="prediction-overlay">
            <h3>Hypothesis Needed</h3>
            <p>If you increase a growth factor, what will happen to the oxygen bubble rate?</p>
            <div class="btn-group">
                <button class="btn-primary" onclick="unlock(1)">Increase</button>
                <button class="btn-primary" onclick="unlock(0)">Stay Same</button>
                <button class="btn-primary" onclick="unlock(-1)">Decrease</button>
            </div>
        </div>
        <div class="lab-viewport" id="viewport">
            <div class="beaker" id="beaker">
                <div class="water-fill" id="water"></div>
                <div class="plant"></div>
            </div>
        </div>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-val" id="bpm-display">0</div>
                <div class="stat-label">Bubbles / Min</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="temp-display">20°C</div>
                <div class="stat-label">Water Temp</div>
            </div>
        </div>
    </div>

    <div class="card controls">
        <div class="control-group">
            <label>Light Intensity <span id="light-val">50%</span></label>
            <input type="range" id="light-slider" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label>CO2 Concentration <span id="co2-val">400 ppm</span></label>
            <input type="range" id="co2-slider" min="0" max="1000" value="400">
        </div>
        <div class="control-group">
            <label>Temperature <span id="temp-slider-val">20°C</span></label>
            <input type="range" id="temp-slider" min="0" max="50" value="20">
        </div>

        <div id="insight-card"></div>
        
        <div style="height: 120px; margin-top: 10px;">
            <canvas id="rateChart"></canvas>
        </div>
    </div>
</div>

<script>
    // State
    let light = 50, co2 = 400, temp = 20, bpm = 0;
    let chart;
    const history = Array(20).fill(0);

    // DOM Elements
    const lightS = document.getElementById('light-slider');
    const co2S = document.getElementById('co2-slider');
    const tempS = document.getElementById('temp-slider');
    const insightCard = document.getElementById('insight-card');

    function unlock() {
        document.getElementById('prediction-overlay').style.display = 'none';
        updateLogic();
    }

    function updateLogic() {
        // 1. Calculate Temperature Modifier (Bell Curve peaking at 32°C)
        // Formula: max(0, 1 - ((temp - 32)^2 / 400))
        let tempMod = Math.max(0, 1 - Math.pow(temp - 32, 2) / 500);
        if (temp > 42) tempMod *= Math.max(0, 1 - (temp - 42) / 8); // Sharp drop after 42

        // 2. Calculate Base Rate (Limiting factors logic)
        // Light plateau at 80%
        let effectiveLight = Math.min(light, 85) / 100;
        let effectiveCO2 = co2 / 1000;
        
        // Rate formula
        let rawRate = (effectiveLight * effectiveCO2) * 100 * tempMod;
        bpm = Math.round(rawRate);

        // UI Updates
        document.getElementById('bpm-display').innerText = bpm;
        document.getElementById('temp-display').innerText = temp + '°C';
        document.getElementById('light-val').innerText = light + '%';
        document.getElementById('co2-val').innerText = co2 + ' ppm';
        document.getElementById('temp-slider-val').innerText = temp + '°C';

        // Visual Feedback
        const water = document.getElementById('water');
        const lightEffect = light / 100;
        water.style.background = `rgba(${100 + lightEffect*155}, ${200 + lightEffect*55}, 255, ${0.2 + (temp/200)})`;
        
        // Insight Logic
        insightCard.style.display = 'block';
        if (co2 === 0) {
            insightCard.innerText = "Even with perfect light, a plant can't build sugar without carbon dioxide.";
        } else if (light > 85) {
            insightCard.innerText = "The plant’s 'machinery' is at max capacity. Adding more light won't speed things up anymore.";
        } else if (temp > 40) {
            insightCard.innerText = "Too hot! High temperatures damage the enzymes the plant needs to survive.";
        } else if (temp < 10) {
            insightCard.innerText = "It's too cold. Molecular movement slows down, causing photosynthesis to stall.";
        } else {
            insightCard.innerText = "The plant is currently converting light, water, and CO2 into chemical energy (glucose) and releasing oxygen bubbles!";
        }

        updateChart();
    }

    // Bubble Animation Engine
    setInterval(() => {
        if (bpm === 0) return;
        // Adjust interval based on BPM (max ~1 bubble per 100ms)
        const chance = bpm / 100;
        if (Math.random() < chance) {
            createBubble();
        }
    }, 200);

    function createBubble() {
        const beaker = document.getElementById('beaker');
        const b = document.createElement('div');
        const size = Math.random() * 6 + 4;
        b.className = 'bubble';
        b.style.width = size + 'px';
        b.style.height = size + 'px';
        b.style.left = (40 + Math.random() * 20) + '%';
        b.style.setProperty('--wobble', (Math.random() * 20 - 10) + 'px');
        b.style.animationDuration = (1 + Math.random() * 1) + 's';
        beaker.appendChild(b);
        setTimeout(() => b.remove(), 2000);
    }

    // Chart Initialization
    function initChart() {
        const ctx = document.getElementById('rateChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: history.map((_, i) => ''),
                datasets: [{
                    label: 'Photosynthetic Rate',
                    data: history,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { min: 0, max: 100, ticks: { display: false }, grid: { display: false } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    function updateChart() {
        history.push(bpm);
        history.shift();
        chart.update('none');
    }

    // Event Listeners
    lightS.oninput = (e) => { light = parseInt(e.target.value); updateLogic(); };
    co2S.oninput = (e) => { co2 = parseInt(e.target.value); updateLogic(); };
    tempS.oninput = (e) => { temp = parseInt(e.target.value); updateLogic(); };

    window.onload = initChart;
</script>
</body>
</html>
